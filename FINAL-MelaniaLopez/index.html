<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FINAL-Mela</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <header class="bg-light ">
    <div class="container">
      <div class="row">
        <div class="col-3">
          <h1 class="text-dark fs-4 pt-3"><img src="./img/logo-r-l.jpg" alt="Rainforest Lab logo"></h1>
        </div>
        <div class="col-9">
          <div class="row py-3">
            <div class="col-10 offset-2 justify-content-end d-flex">
              <form id="form-login" class="mt-4">
                <input type="text" placeholder="Usuario" id="user" class="d-inline me-2">
                <input type="password" placeholder="Password" id="pass" class="d-inline me-2">
                <input type="checkbox" id="check">
                <label for="check d-flex ">Recordarme</label>
                <input type="submit" class="btn btn-success btn-sm d-inline ms-2" id="btn-login" value="Ingresar">
                <p id="error" class="pt-2 text-danger"></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="container contenedor py-4">
    <div class="row">
      <div class="col-12 ">
        <div class="container px-0">
          <div id="bienvenida">
            <!-- contenido dinámico para mensaje bienvenida -->
          </div>
          <div class="mensajeCargando text-center mt-4">
            <i class="bi bi-clock-fill d-inline pe-2"></i> <h2 class="d-inline">Cargando productos...</h2>
          </div>
          <div id="productos-wrapper" class="productos-wrapper">
            <!-- contenido dinámico -->
          </div>
          <div class="cart-wrapper d-none">
            <div class="carrito-icon">
              <span>Tu Carrito<i class="bi bi-cart-fill ps-2"></i></span>
            </div>
            <div id="shoppingCart">
              <!-- contenido dinámico -->
              
            </div>
            <div class="comprar-ahora mt-3">
              <div class="row g-0">
                <div class="col-6 justify-content-center align-items-center d-flex">
                  <button id="comprar" class="btn btn-success btn-sm">Comprar ahora</button>
                </div>
                <div class="col-6 justify-content-center align-items-center d-flex">
                  <strong>Total: $<span id="sumaTotal"></span></strong>
                </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/main.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>
</html>
